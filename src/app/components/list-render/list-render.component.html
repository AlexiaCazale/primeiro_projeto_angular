<div class="class">
    <h2>Animais: </h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: {{animal.name}} -
            Tipo: {{animal.type}}
            <button (click)="showAge(animal)">Show Age</button> <!--Função em list-render.componentes.ts!-->
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>  <!--`O pet ${animal.name} tem ${animal.age} ano(s)!`-->
</div>
